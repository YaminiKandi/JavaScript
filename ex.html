<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <script>
            function submitClick() {
                var gender = document.getElementsByClassName("gender");
                var len = gender.length;
                var msg = document.getElementById("res");
                for(var i=0; i<len; i++){
                    res.innerHTML = gender[i].value;
                }
            }
        </script>
    </head>
    <body>
        <input type="radio" name="gender" class="gender"/>Male
        <input type="radio" name="gender" class="gender"/>Female
        <input type="radio" name="gender" class="gender"/>Others <br><br>
        <button type="button" onclick="submitClick()">Submit</button>
        <h3 id="res"></h3>
    </body>
</html>
