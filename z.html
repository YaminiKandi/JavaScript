<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Functions</title>
    </head>
    <body>
        <h3>Functions can be invoked automatically without being called</h3>
        <p id="demo"></p>
        <script>
            (function () {
            document.getElementById("demo").innerHTML = "Hello! I called myself";
            })();
        </script>
    </body>
</html>
